<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!-- TALWIND DAISY COMPONENT -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>


    <!-- Font Sora -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

<style>
    .font-sora{
        font-family: "Sora", serif;
    }
</style>

    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/d4b071698b.js" crossorigin="anonymous"></script>

<body class="font-sora">

                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content text-[#111111] mt-3 z-[1] p-2 text-xl shadow bg-base-100 rounded-box w-52">
                            <li>

                        </ul>

                    <img src="images/logo-header.png" alt="">

                <div class="navbar-center  lg:flex hidden text-xl text-[#111111] items-center justify-center">

                        <li>
                            <a href="/">Product</a>
                        </li>
                        <li><a>Services</a></li>

                            </svg>
                  </div>

                         <p class="lg:font-extrabold text-white text-xl">Register</p>
                      
                           
                        </div>
